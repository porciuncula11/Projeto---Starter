<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h2>Our reviews</h2>
      </header>

      <section class="reviews">
        <div class="review-image">
          <img
            src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt=""
            id="image-profile"
          />
        </div>

        <div class="review-profile">
          <h4 id="author">Fernanda Costa</h4>
          <p id="job">Ux Designer</p>
        </div>

        <div class="description">
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam
            minus voluptate quia doloribus possimus assumenda obcaecati quas
            deserunt nihil laboriosam esse ab sapiente mollitia itaque error,
            laudantium voluptatibus eius id?
          </p>
        </div>

        <div class="review-buttons">
          <button class="prev-button">
            <i class="ph ph-caret-left"></i>
          </button>

          <button class="review-buttons">
            <i class="ph ph-caret-right"></i>
          </button>
        </div>

        <button class="random-button">surpreenda-me</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
